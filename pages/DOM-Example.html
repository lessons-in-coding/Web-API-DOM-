    <script>
      // Function to create section divs
      function createSection(id, headerText) {
        var section = document.createElement("div");
        section.className = "section";
        section.id = id;

        var header = document.createElement("h2");
        header.className = "section-header";
        header.textContent = headerText;
        section.appendChild(header);

        document.body.appendChild(section);

        return section;
      }

      // Create sections dynamically
      var sections = [
        { id: "link-section", headerText: "Hello World!" },
        { id: "image-section", headerText: "Image" },
        { id: "video-section", headerText: "Video" },
        { id: "audio-section", headerText: "Audio" },
      ];

      sections.forEach((section) => {
        createSection(section.id, section.headerText);
      });

      // Paragraph content
      var linkContainer = document.getElementById("link-section");
      var helloWorldParagraph = document.createElement("p");
      helloWorldParagraph.textContent = "Hello, world!";
      linkContainer.appendChild(helloWorldParagraph);

      // Image
      var imageContainer = document.getElementById("image-section");
      var image = document.createElement("img");
      image.setAttribute(
        "src",
        "https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA4L3Jhd3BpeGVsb2ZmaWNlMThfaGFwcHlfc21pbGluZ19nb2xkZW5fcmV0cml2ZXJfcHVwcHlfb25fd2hpdGVfYl8xOTAzYWI3Ni04NjQzLTQxNzYtODY3ZS01MjUxNDk1MGExNTMucG5n.png"
      );
      image.setAttribute("alt", "Example Image");
      image.setAttribute("width", "250");
      imageContainer.appendChild(image);

      // Video
      var videoContainer = document.getElementById("video-section");
      var video = document.createElement("video");
      video.setAttribute("src", "https://www.w3schools.com/html/mov_bbb.mp4");
      video.setAttribute("controls", "");
      videoContainer.appendChild(video);

      // Audio
      var audioContainer = document.getElementById("audio-section");
      var audio = document.createElement("audio");
      audio.setAttribute("src", "../assets/songs/LovelyBillieEilish.mp3");
      audio.setAttribute("controls", "");
      audioContainer.appendChild(audio);
    </script>
